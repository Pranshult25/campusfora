<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forum Question Page</title>
    <style>
      /* CSS styling */
      /* ... */
    </style>
  </head>
  <body>
    <header>
      <!-- Navigation and logo -->
    </header>
    <main>
      <section id="question">
        <h1>Campus Fora</h1>
        <p>Forum question details and description goes here.</p>
      </section>
      <section id="posts">
        <h2>Posts</h2>
        <ul>
          <li>
            <article>
              <h3>Post Title</h3>
              <p>Post details and content goes here.</p>
              <footer>
                <p>Posted by: <a href="#">User Name</a></p>
                <p>Date: 01/01/2023</p>
              </footer>
            </article>
          </li>
          <!-- More posts listed here -->
        </ul>
      </section>
      <section id="post-form">
        <h2>Post a reply</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div>
            <button type="submit">Post</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <!-- Footer content -->
    </footer>
  </body>
</html>
